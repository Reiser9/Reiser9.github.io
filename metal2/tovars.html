<!DOCTYPE html>
<html lang="ru">
<head>
	<!-- Meta -->
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Title -->
	<title>Metal</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

	<!-- Style -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Favicon -->

</head>
<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a href="#" class="header__item">
					<span class="header__wrapper">
						<span class="header__item--theme--inner">
							<span class="header__item--theme--circle"></span>
						</span>
					</span>

					<p class="header__item--text">
						Тема
					</p>
				</a>

				<a href="#" class="header__item">
					<span class="header__item--img--inner">
						<img src="img/cabinet.svg" alt="кабинет" class="header__item--img">
					</span>

					<p class="header__item--text">
						Кабинет
					</p>
				</a>

				<a href="#" class="header__item">
					<span class="header__item--img--inner">
						<img src="img/search.svg" alt="кабинет" class="header__item--img">
					</span>

					<p class="header__item--text">
						Поиск
					</p>
				</a>

				<a href="#" class="header__item">
					<span class="header__item--img--inner">
						<img src="img/cart.svg" alt="кабинет" class="header__item--img">
					</span>

					<p class="header__item--text">
						Корзина
					</p>
				</a>

				<img src="img/menu.svg" alt="меню" class="header__menu">
			</div>
		</div>
	</header>

	<section class="top">
		<div class="container">
			<div class="top__inner">
				<div class="top__logo--inner">
					<a href="/">
						<img src="img/logo-small.png" alt="логотип" class="top__logo">
					</a>

					<div class="top__text--inner">
						<p class="top__text--top">
							Главная/Арматура
						</p>

						<p class="top__text--value">
							Арматура
						</p>
					</div>
				</div>

				<div class="top__sort--inner">
					<p class="top__sort--text">
						Сортировка:
					</p>

					<select class="top__sort--input">
						<option value="new">Сначала новые</option>
						<option value="priceTop">Сначала дороже</option>
						<option value="priceDown">Сначала дешевле</option>
						<option value="abs">По алфавиту</option>
					</select>
				</div>
			</div>
		</div>
	</section>

	<section class="tovars">
		<div class="tovars__bar">
			<div class="tovar__bar--item">
				<p class="tovar__bar--title">
					Тип:
				</p>

				<div class="tovar__bar--check--inner">
					<input type="checkbox" class="checkbox tovar__bar--checkbox" id="check1">

					<label for="check1" class="tovar__bar--label">
						Сталь CT-1
					</label>
				</div>

				<div class="tovar__bar--check--inner">
					<input type="checkbox" class="checkbox tovar__bar--checkbox" id="check2">

					<label for="check2" class="tovar__bar--label">
						Сталь CT-2
					</label>
				</div>
			</div>

			<button class="button tovar__bar--reset">
				Сбросить фильтры
			</button>			
		</div>

		<div class="tovars__content">
			<div class="tovars__content--inner">
				<div class="product__item">
					<div class="product__img--inner">
						<img src="img/img1.jpg" alt="Картинка продукта" class="product__img">

						<div class="product__item--add">
							<img src="img/plus2.svg" alt="Добавить" class="product__item--add--icon">
						</div>
					</div>

					<p class="product__name">
						ТРУБА ЭЛЕКТРОСВАРНАЯ 76x4,0
					</p>

					<p class="product__price">
						604 ₽/м
					</p>
				</div>
			</div>

			<footer class="footer">
				<img src="img/footer-img.png" alt="картинка" class="footer__bg">

				<div class="container">
					<div class="footer__inner">
						<div class="footer__company">
							ООО <img src="img/logo-small.png" alt="логотип" class="footer__logo"> - Металлопрокат, 2020
						</div>

						<p class="footer__design">
							Дизайн <a href="#">Павла Куприянова</a>
						</p>
					</div>
				</div>
			</footer>
		</div>
	</section>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
