<!DOCTYPE html>
<html lang="ru">
<head>
	<!-- Meta -->
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Title -->
	<title>TetherTV</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<!-- Style -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

</head>
<body>
	
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a href="/" class="header__logo">
					<img src="img/logo.svg" alt="logo" class="header__logo--img">
				</a>

				<div class="header__price">
					<p class="header__text">
						Your balance
					</p>

					<p class="header__price--value">
						$321
					</p>
				</div>

				<div class="footer__social">
					<a href="#" class="footer__social--link">
						<img src="img/telegram.svg" alt="telegram" class="footer__social--icon">
					</a>

					<a href="#" class="footer__social--link">
						<img src="img/twitter.svg" alt="twitter" class="footer__social--icon">
					</a>
				</div>
			</div>
		</div>
	</header>

	<img src="img/left-blur.png" alt="blur" class="main__blur blur1">
	<img src="img/right-blur.png" alt="blur" class="main__blur blur2">

	<main class="main">
		<div class="main__bg--inner">
			<img src="img/main-bg.svg" alt="bg" class="main__bg">
		</div>

		<img src="img/main-blur.png" alt="blur" class="main__blur blur3">

		<div class="container">
			<div class="main__inner">
				<h1 class="main__title">
					Uniting the world of USDT with blockchain
				</h1>

				<p class="main__text">
					Update your wallet
				</p>

				<div class="main__block">
					<div class="main__block--buttons">
						<button class="button main__block--button">
							Update wallet
						</button>

						<button class="button main__block--button">
							Get token
						</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<div class="footer__inner">
				<p class="footer__copy">
					&copy;2023 USDT, INC. ALL RIGHTS RESERVED.
				</p>

				<div class="footer__social">
					<a href="#" class="footer__social--link">
						<img src="img/telegram-footer.svg" alt="telegram" class="footer__social--icon">
					</a>

					<a href="#" class="footer__social--link">
						<img src="img/twitter-footer.svg" alt="twitter" class="footer__social--icon">
					</a>
				</div>
			</div>
		</div>
	</footer>
	
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
